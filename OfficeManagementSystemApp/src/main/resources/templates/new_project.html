<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Yeni Proje</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
  <h1>Yeni Proje Oluştur</h1>
  <form th:action="@{/saveProject}" th:object="${project}" method="post">
    <div class="form-group">
      <label for="projectName">Proje Adı:</label>
      <input type="text" class="form-control" id="projectName" th:field="*{projectName}">
    </div>
    <div class="form-group">
      <label for="status">Durum:</label>
      <input type="text" class="form-control" id="status" th:field="*{status}">
    </div>
    <button type="submit" class="btn btn-primary">Kaydet</button>
  </form>
</div>
</body>
</html>
