<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Yeni İşlem</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Yeni İşlem</h1>

  <form th:action="@{/saveTransaction}" th:object="${transaction}" method="post">
    <input type="text" th:field="*{description}" placeholder="İsim" class="form-control mb-4">
    <input type="number" step="0.01" th:field="*{amount}" placeholder="Miktar" class="form-control mb-4">
    <input type="date" th:field="*{transactionDate}" class="form-control mb-4">
    <select th:field="*{type}" class="form-control mb-4">
      <option value="income">Gelir</option>
      <option value="expense">Gider</option>
    </select>
    <select th:field="*{account.id}" class="form-control mb-4">
      <option th:each="account : ${listAccounts}" th:value="${account.id}" th:text="${account.getAccountName()}"></option>
    </select>
    <button type="submit" class="btn btn-primary">İşlemi Kaydet</button>
  </form>

  <a th:href="@{/transactions}">İşlemler Listesine Dön</a>
</div>
</body>

</html>
