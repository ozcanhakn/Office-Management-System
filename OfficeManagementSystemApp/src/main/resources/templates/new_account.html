<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Yeni Hesap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<div class="container">
  <h1>Yeni Hesap Ekle</h1>
  <form action="#" th:action="@{/saveAccount}" th:object="${account}" method="POST">
    <input type="text" th:field="*{accountName}" placeholder="Hesap Adı" class="form-control mb-4 col-4">
    <input type="number" step="0.01" th:field="*{balance}" placeholder="Bakiye" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Yeni Hesabı Kaydet</button>
  </form>
  <hr>
  <a th:href="@{/accounts}">Hesaplar Listesine Dön</a>
</div>
</body>

</html>
