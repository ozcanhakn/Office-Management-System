<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Proje Güncelle</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<div class="container my-2">
  <h1>Proje Güncelle</h1>
  <form th:action="@{/saveProject}" th:object="${project}" method="post">
    <div class="form-group">
      <label for="name">Proje Adı</label>
      <input type="text" id="name" class="form-control" th:field="*{getProjectName()}" placeholder="Proje Adı">
    </div>
    <div class="form-group">
      <label for="description">Proje Açıklaması</label>
      <textarea id="description" class="form-control" th:field="*{getProjectDescription()}" placeholder="Proje Açıklaması"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Güncelle</button>
    <a th:href="@{/projects}" class="btn btn-secondary">Geri</a>
  </form>
</div>
</body>

</html>
