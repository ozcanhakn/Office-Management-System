<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>İşlem Güncelle</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>İşlem Güncelle</h1>

  <form th:action="@{/saveTransaction}" th:object="${transaction}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{description}" class="form-control mb-4">
    <input type="number" step="0.01" th:field="*{amount}" class="form-control mb-4">
    <input type="date" th:field="*{transactionDate}" class="form-control mb-4">
    <select th:field="*{type}" class="form-control mb-4">
      <option value="income" th:selected="${transaction.type == 'income'}">Gelir</option>
      <option value="expense" th:selected="${transaction.type == 'expense'}">Gider</option>
    </select>
    <select th:field="*{account.id}" class="form-control mb-4">
      <option th:each="account : ${listAccounts}" th:value="${account.id}" th:text="${account.name}" th:selected="${account.id == transaction.account.id}"></option>
    </select>
    <button type="submit" class="btn btn-primary">İşlemi Güncelle</button>
  </form>

  <a th:href="@{/transactions}">İşlemler Listesine Dön</a>
</div>
</body>

</html>
