<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Personel Yonetim</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Personel Yonetim</h1>
  <hr>
  <h2>Personel Kaydet</h2>

  <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
    <input type="text" th:field="*{firstName}" placeholder="Personel isim" class="form-control mb-4 col-4">

    <input type="text" th:field="*{lastName}" placeholder="Personel Soyisim" class="form-control mb-4 col-4">

    <input type="text" th:field="*{email}" placeholder="Personel Mail" class="form-control mb-4 col-4">

    <input type="text" th:field="*{age}" placeholder="Personel Yaş" class="form-control mb-4 col-4">

    <input type="text" th:field="*{position}" placeholder="Personel Pozisyonu" class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2"> Personel Kaydet</button>
  </form>

  <hr>

  <a th:href="@{/}"> Personel Listesine Dön</a>
</div>
</body>

</html>
