<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ofis Yönetim Sistemi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/styles.css"> <!-- CSS dosyanızı buraya ekleyin -->
</head>
<body>
<div class="container my-2">
  <h1>Personel Yönetim</h1>

  <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Personel Ekle</a>
  <a th:href="@{/leaves}" class="btn btn-secondary btn-sm mb-3">İzinleri Yönet</a>
  <a th:href="@{/documents}" class="btn btn-secondary btn-sm mb-3">Doküman Yönetimi</a>
  <a th:href="@{/information}" class="btn btn-secondary btn-sm mb-3">Bilgi Yönetim</a>
  <a th:href="@{/transactions}" class="btn btn-primary btn-sm mb-3">İşlemler</a>
  <a th:href="@{/accounts}" class="btn btn-primary btn-sm mb-3">Hesaplar</a>
  <a th:href="@{/projects}" class="btn btn-primary btn-sm mb-3">Projeler</a>
  <a th:href="@{/tasks}" class="btn btn-primary btn-sm mb-3">Görevler</a>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Personel İsim</th>
      <th>Personel Soyisim</th>
      <th>Personel Email</th>
      <th>Personel Pozisyon</th>
      <th>Personel Yaş</th>
      <th>Aksiyonlar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${listEmployees}">
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.position}"></td>
      <td th:text="${employee.age}"></td>
      <td>
        <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Güncelle</a>
        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Sil</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
