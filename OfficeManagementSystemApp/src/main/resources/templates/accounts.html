<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Hesap Yönetimi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<div class="container my-2">
  <h1>Hesaplar Listesi</h1>
  <a th:href="@{/showNewAccountForm}" class="btn btn-primary btn-sm mb-3"> Yeni Hesap Ekle </a>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Hesap Adı</th>
      <th>Bakiye</th>
      <th>Aksiyonlar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${listAccounts}">
      <td th:text="${account.accountName}"></td>
      <td th:text="${account.balance}"></td>
      <td>
        <a th:href="@{/showFormForUpdateAccount/{id}(id=${account.id})}" class="btn btn-primary">Güncelle</a>
        <a th:href="@{/deleteAccount/{id}(id=${account.id})}" class="btn btn-danger">Sil</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>

</html>
