<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Projeler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
  <h1>Projeler</h1>
  <a th:href="@{/showNewProjectForm}" class="btn btn-primary btn-sm mb-3">Yeni Proje Ekle</a>
  <table class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>ID</th>
      <th>Proje Adı</th>
      <th>Durum</th>
      <th>Aksiyonlar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${listProjects}">
      <td th:text="${project.id}"></td>
      <td th:text="${project.projectName}"></td>
      <td th:text="${project.status}"></td>
      <td>
        <a th:href="@{/showFormForUpdateProject/{id}(id=${project.id})}" class="btn btn-primary">Güncelle</a>
        <a th:href="@{/deleteProject/{id}(id=${project.id})}" class="btn btn-danger">Sil</a>
        <a th:href="@{/showNewTaskForm/{projectId}(projectId=${project.id})}" class="btn btn-info">Görev Ekle</a>
        <a th:href="@{/assignEmployeeToProject/{projectId}/{employeeId}(projectId=${project.id}, employeeId=1)}" class="btn btn-secondary">Çalışan Ata</a> <!-- employeeId dinamik olmalı -->
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
