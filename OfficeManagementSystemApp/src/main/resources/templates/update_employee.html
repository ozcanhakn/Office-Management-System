<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Personel Yonetim</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Personel Yönetim</h1>
  <hr>
  <h2>Personel Güncelle</h2>

  <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{age}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{position}" class="form-control mb-4 col-4">



    <button type="submit" class="btn btn-info col-2"> Personel Guncelle</button>
  </form>

  <hr>

  <a th:href="@{/}"> Personel Listesine Don</a>
</div>
</body>

</html>
